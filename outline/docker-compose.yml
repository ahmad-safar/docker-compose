version: '3.8'

services:
  bm-outline:
    image: outlinewiki/outline:latest
    command: sh -c "yarn sequelize:migrate --env production-ssl-disabled && yarn start"
    env_file:
      - ./.env.outline
    environment:
      - VIRTUAL_HOST
      - LETSENCRYPT_HOST
      - VIRTUAL_PORT=3000
    restart: always
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - root_default

networks:
  root_default:
    external: true
